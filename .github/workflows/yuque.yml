# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Expo GitHub Action
        # You may pin to the exact commit or the version.
        # uses: expo/expo-github-action@f98a64c8874c4a163514273f34306f403e962350
        uses: expo/expo-github-action@7.2.0
        with:
          # Expo CLI version to install
          # expo-version: # optional
          # If Expo CLI should be cached to speed up installation
          # expo-cache: # optional, default is true
          # EAS CLI version to install
          # eas-version: # optional
          # If EAS CLI should be cached to speed up installation
          # eas-cache: # optional, default is true
          # The package manager used to install the CLIs
          # packager: # optional, default is yarn
          # If the action should patch the ENOSPC errors
          # patch-watchers: # optional, default is true
          # Your Expo token, for authentication. (use with secrets)
          token: ${{ secrets.EXPO_TOKEN }}# optional
          # A custom remote cache key to use for EAS CLI.
          # eas-cache-key: # optional
          # A custom remote cache key to use for Expo CLI.
          # expo-cache-key: # optional
          # Your Expo username, for authentication.
          # username: # optional
          # Your Expo password, for authentication. (use with secrets)
          # password: # optional
          
      - name: yuque to readme
    # You may pin to the exact commit or the version.
    # uses: RaoHai/yuque2Readme@ddf572a719fff0c07a55df02038030fb59aadfa3
        uses: RaoHai/yuque2Readme@1.0.4
        with:
          # secrets.YUQUE_TOKEN. 语雀的 token，去 https://www.yuque.com/settings/tokens 里找。需要读取你的知识库和文档。
          yuque-token: ${{secrets.YUQUE_TOKEN}} # default is secrets.YUQUE_TOKEN
          # 填你自己的空间标识。比如语雀的博客是： `yuque/blog`
          yuque-namespace: axue.cn/zmrsqq # default is yuque/blog
          # 是否只列出已发布的文章
          yuque-doc-public-only: true # optional, default is true
          # 最多列出几条
          yuque-doc-limit: 50 # optional, default is 5
          # 按什么字段排序
          yuque-doc-order-by: updated_at  # optional, default is updated_at
          # Template for generate output
          # yuque-template-file: # optional, default is README.template.md
          # Which file to write
          yuque-output-file: README.md # optional, default is README.md
          
      - name: Commit and push if changed
        run: |-
          git add .
          git diff
          git config --global user.email "1600100809@qq.com"
          git config --global user.name "axue"
          git commit -m "Updated README" -a || echo "No changes to commit"
          git push     
